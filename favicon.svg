<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .bird-body { fill: #ffffff; stroke: #2c3e50; stroke-width: 1.5; }
      .bird-wing { fill: #ecf0f1; stroke: #34495e; stroke-width: 1; }
      .bird-head { fill: #ffffff; stroke: #2c3e50; stroke-width: 1.5; }
      .beak { fill: #f39c12; stroke: #d68910; stroke-width: 0.5; }
      .eye { fill: #2c3e50; }
      .ocean { fill: #3498db; opacity: 0.3; }
    </style>
  </defs>
  
  <!-- Ocean waves (background) -->
  <path class="ocean" d="M 0 80 Q 25 75 50 80 T 100 80 L 100 100 L 0 100 Z"/>
  
  <!-- Body -->
  <ellipse class="bird-body" cx="50" cy="55" rx="15" ry="18"/>
  
  <!-- Head -->
  <circle class="bird-head" cx="50" cy="38" r="10"/>
  
  <!-- Left wing (extended) -->
  <ellipse class="bird-wing" cx="25" cy="50" rx="22" ry="8" transform="rotate(-20 25 50)"/>
  
  <!-- Right wing (extended) -->
  <ellipse class="bird-wing" cx="75" cy="50" rx="22" ry="8" transform="rotate(20 75 50)"/>
  
  <!-- Beak -->
  <path class="beak" d="M 50 35 L 56 33 L 50 37 Z"/>
  
  <!-- Eye -->
  <circle class="eye" cx="52" cy="36" r="2"/>
  
  <!-- Tail -->
  <path class="bird-body" d="M 50 70 L 47 78 L 50 75 L 53 78 Z"/>
</svg>
